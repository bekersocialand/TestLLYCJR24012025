<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="../src/App.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <section>
      <h1>Agregar producto</h1>

      <form action="procesar_producto.php" method="POST">

        <!-- Campo nombre -->
        <label for="nombre">Nombre del producto :</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" placeholder="Ingrese nombre de producto">

        <!-- Precio -->
          <label for="precio">Precio :</label>
          <input type="number" name="precio" id="precio" required min="0.01" step="0.01" placeholder="Ingrese precio">

          <!-- Botón de enviar -->
          <button type="submit">Agregar producto</button>
      </form>
    </section>
    
    <section>
      <h2>Lista de productos agregados</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre de producto</th>
            <th>Precio</th>
            <th>Fecha de creación</th>
          </tr>
        </thead>

        <tbody>
          
        </tbody>
      </table>
    </section>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Obtenemos la tabla y el formulario
      const form = document.getElementById("productForm");
      const productTable = document.getElementById("productTable").getElementsByTagName('tbody')[0];

      // Manejar el envío del formulario
      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const precio = document.getElementById("precio").value;

        // Enviar los datos al backend (procesar_producto.php)
        const response = await fetch('procesar_producto.php', {
          method: 'POST',
          body: new URLSearchParams({
            'nombre': nombre,
            'precio': precio
          }),
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        const result = await response.text();
        console.log(result); // Verifica el mensaje de éxito

        // Limpiar los campos del formulario
        form.reset();

        // Actualizar la lista de productos
        loadProducts();
      });

      // Cargar productos desde la base de datos
      async function loadProducts() {
        const response = await fetch('procesar_producto.php');
        const products = await response.json(); // Asegúrate de que el backend devuelva un JSON

        // Limpiar la tabla antes de agregar los productos
        productTable.innerHTML = '';

        // Mostrar los productos
        products.forEach(product => {
          const row = productTable.insertRow();
          row.insertCell(0).textContent = product.nombre;
          row.insertCell(1).textContent = product.precio;
          row.insertCell(2).textContent = product.created_at;
        });
      }

      // Cargar los productos al cargar la página
      window.onload = loadProducts;
    </script>
  </body>
</html>
